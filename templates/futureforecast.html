{% include 'header.html' %}

<div class="container" style="padding-top: 50px; padding-bottom: 50px;">
    <h1 style="font-size: 30px;" style="margin: 0; display:inline-block">Forecast : {{name}}</h1>
    <br>
    <center>
        <img src="../static/plot/future{{filename}}.png" alt="">
    </center>
    <table class="table table-striped table-bordered" id="pred">
        <thead>
            <tr>
                <th>No</th>
                <th>Prediction</th>
            </tr>
        </thead>
        <tbody>
            {% for data in pred %}
                <tr>
                    <td>{{loop.index}}</td>
                    <td>{{data}}</td>
                </tr>
                {% endfor %}
        </tbody>
    </table>
</div>

{% include 'footer.html' %}
